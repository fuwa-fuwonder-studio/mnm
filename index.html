<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FuwaFuwonder Studio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ========== Header ========== -->
  <header class="site-header">
    <div class="header-inner">
      <!-- ロゴ -->
      <a href="index.html" class="logo">
        <img src="assets/img/FFS Logo.png" alt="FuwaFuwonder Studio logo">
      </a>

      <!-- グローバルナビ -->
      <nav class="main-nav">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="hairball-friends.html">Hairball Friends</a></li>
          <li><a href="mff.html">My Furry Friends (iOS App)</a></li>
          <li><a href="world.html">What makes this World</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <div class="language-switcher">
      <button data-lang="en">EN</button>
      <span>·</span>
      <button data-lang="jp">JP</button>
    </div>
  </header>

  <!-- ========== Hero Section ========== -->
  <main>
    <section class="hero">
      <div class="hero-inner">
        <h1 class="hero-title">Where wonder starts moving.</h1>

        <div class="hero-characters">
          <img src="assets/img/fuffuffu.png" alt="Fuffuffu" class="hero-character">
          <img src="assets/img/baffuffu.png" alt="Baffuffu" class="hero-character">
          <img src="assets/img/muffuffu.png" alt="Muffuffu" class="hero-character">
          <img src="assets/img/moffuffu.png" alt="Moffuffu" class="hero-character">
        </div>

        <p class="hero-tagline">
          A tiny creative world shaped by softness, curiosity, and small wonders.
        </p>
      </div>
    </section>

    <!-- ========== My Furry Friends (App) Section ========== -->
    <section class="app-section">
      <div class="app-inner">
        <!-- アプリアイコン -->
        <div class="app-icon-wrapper">
          <!-- 例：assets/img/app-icon-mff.png -->
          <img src="assets/img/MFF_allicon_toppage.png" alt="My Furry Friends app icon" class="app-icon">
        </div>

        <!-- アプリ説明ブロック -->
        <div class="app-content">
          <img src="assets/img/MFF_logo_toppage.png" alt="My Furry Friends app icon" class="app-title">
          <div class="apple-store-logo">
            <a href="https://apps.apple.com/jp/app/my-furry-friends/id6755644406?l=en-US" class="app-store-link" target="_blank" rel="noopener">
              <img src="assets/img/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917 1.png" alt="Download on the App Store">
            </a>
          </div>
        </div>
      </div>
          <!-- 詳細ページへの導線（mff.html などに飛ばす想定） -->
      <div class="app-learnmore">
        <a href="mff.html" class="btn-primary">
          <img src="assets/img/CTA_PC_default.png" alt="learn more-default">
          <img src="assets/img/CTA_PC_Variant.png" alt="learn more-hover">
        </a>
      </div>
    </section>

    <!-- ========== Explore Works Section ========== -->
    <section class="works-section">
      <div class="works-inner">
        <h2 class="works-title">Explore Works</h2>

        <div class="works-grid">
          <!-- Marketing -->
          <a href="portfolio-marketing.html" class="work-bubble work-bubble--marketing">
            <!-- 例：assets/img/bubble-marketing.png -->
            <img src="assets/img/Marketing.png" alt="Marketing works" class="Marketing.png">
          </a>

          <!-- Creative -->
          <a href="portfolio-creative.html" class="work-bubble work-bubble--creative">
            <img src="assets/img/Creative.png" alt="Creative works" class="Creative.png">
          </a>

          <!-- Branding -->
          <a href="portfolio-branding.html" class="work-bubble work-bubble--branding">
            <img src="assets/img/Branding.png" alt="Branding works" class="Branding.png">
          </a>

          <!-- Produce -->
          <a href="portfolio-produce.html" class="work-bubble work-bubble--produce">
            <img src="assets/img/Produce.png" alt="Produce works" class="Produce.png">
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- ========== Footer ========== -->
  <footer class="site-footer">
    <small>© FuwaFuwonder Studio. All colours, cats, and hairballs reserved.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
